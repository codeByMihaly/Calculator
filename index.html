<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 id="h1">Calculator</h1>

  <div class="calculator">
    <div class="math">
      <p id="op1"></p>
      <p id="operator"></p>
      <p id="op2"></p>
      <p id="even"></p>
      <p id="result"></p>
    </div>

     <div class="operators">
      <button id="opPlus">+</button>
      <button id="opMinus">-</button>
      <button id="opMult">*</button>
      <button id="opDiv">/</button>
      <button id="opEven">=</button>
      <button id="opClear">Clear</button> <br>
    </div>

    <div class="numbers">
      <button id="num1">1</button>
      <button id="num2">2</button>
      <button id="num3">3</button> <br>
      <button id="num4">4</button>
      <button id="num5">5</button>
      <button id="num6">6</button> <br>
      <button id="num7">7</button>
      <button id="num8">8</button>
      <button id="num9">9</button> <br>
        <div class="bottom">
        <button id="num0">0</button>
        <button id="numP">.</button>
        <button id="numBack">Back</button>
        </div>
    </div>

   
  </div>

  <script src=script.js></script>
</body>

</html>
